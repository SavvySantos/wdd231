<body>
    <header>
        <div class="logo-title">
            <img src="images/logo.png" alt="chamber" width="95" height="95" loading="lazy">
            <span><strong>Cedar City Chamber of Commerce</strong></span>
        </div>
        <button id="ham-button" class="hamburger" aria-label="Toggle navigation menu"></button>
        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="current">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Come Join us!</h1>
        <div class="main-layout">
            <form method="get" action="thankyou.html" class="conf">
                <fieldset>
                    <legend>Member Information</legend>
                    <label for="first">First name:*
                        <input type="text" id="first" name="first" autocomplete="given-name" required title="Enter your first name: "></label>
                    <label for="last">Last name:*
                        <input type="text" id="last" name="last" autocomplete="family-name" required title="Enter your last name: "></label>
                    <label for="orgTitle">Organizational Title:*  
                        <input type="text" id="orgTitle" name="orgTitle" title="Enter your Organizational title: " autocomplete="organization-title" pattern="^[A-Za-z\- ]{7,}$" required></label>
                    <label for="email">Email:*  
                        <input type="email" id="email" name="email" autocomplete="email" title="Enter your email: " placeholder="someone123@gmail.com" required></label>
                    <label for="number">Phone Number:*  
                        <input type="tel" id="number" name="number" autocomplete="tel" title="Enter your phone number: " required></label>
                    <label for="businessName">Business/Organization's Name:*  
                        <input type="text" id="businessName" name="businessName" title="Enter your business/organization's name: " autocomplete="organization" required></label>
                    <label for="memberLevel">Please select your membership level:* 
                    <select id="memberLevel" name="memberLevel" required>
                        <option value="" disabled selected>Choose a Membership Level:* </option>
                        <option value="np">NP Membership is for non profit organizations and there is no fee</option>
                        <option value="bronze">Bronze Membership</option> 
                        <option value="silver">Silver Membership</option> 
                        <option value="gold">Gold Membership</option> 
                    </select></label>
                    <label for="description">Business Description:*  
                    <textarea id="description" name="description" title="description" rows="5" required></textarea></label>
                    <input type="hidden" id="timestamp" name="timestamp">
                </fieldset>
                <input type="submit" value="Join Chamber Now!">
            </form>
            <div class="level-buttons"></div>
            <dialog id="level-details"></dialog>
        </div>
        </main>
    <footer>
        <div class="footer-container">
            <div class="chamber-info">
                <p>Cedar City Chamber of Commerce</p>
